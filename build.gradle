// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradle_version = '7.0.1'
        nav_version = '2.3.5'
        kotlin_version = '1.5.21'
        javarx_version = "2.2.10"
        room_version = "2.3.0"
        coroutine_version = '1.5.2-native-mt'
        room_db_version = "2.3.0"
        dagger_hilt_version = '2.38.1'
        dagger_hilt_viewmodel_version = '1.0.0'

        activity_ktx_version = '1.3.1'
        lifecycle_version = "2.4.0-alpha02"
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://oss.jfrog.org/libs-snapshot" }
        maven { url 'https://maven.google.com' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}